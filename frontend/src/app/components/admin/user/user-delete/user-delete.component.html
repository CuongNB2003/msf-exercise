<div class="title-dialog">
    <h2>Xóa người dùng</h2>
    <span class="material-icons" (click)="close()">close</span>
</div>
<div class="content-dialog">
    <span>Bạn có chắc chắn muốn xóa người dùng này ?</span>
</div>


<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Không</button>
    <button mat-raised-button color="primary" (click)="deleteHandle()" [disabled]="isSubmitting">
        Có
    </button>
</div>
