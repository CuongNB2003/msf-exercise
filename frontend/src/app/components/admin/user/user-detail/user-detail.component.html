<mat-dialog-content>
    <div class="title-dialog">
        <h2>Chi tiết người dùng</h2>
        <span class="material-icons" (click)="close()">close</span>
    </div>
    <div class="detail-container">
        <div class="detail-item">
            <strong>Họ và Tên:</strong>
            <span>{{ user.name }}</span>
        </div>
        <div class="detail-item">
            <strong>Email:</strong>
            <span>{{ user.email }}</span>
        </div>
        <div class="detail-item">
            <strong>Quyền:</strong>
            <span>
                <ng-container *ngFor="let role of user.roles; let i = index">
                    {{ role.name }}<span *ngIf="i < user.roles.length - 1">, </span>
                </ng-container>
            </span>
        </div>
        <div class="detail-item">
            <strong>Gia nhập:</strong>
            <span>{{ formatDate(user.createdAt) }}</span>
        </div>
    </div>

    <div mat-dialog-actions align="end">
        <button mat-raised-button (click)="close()">Thoát</button>
    </div>
</mat-dialog-content>
