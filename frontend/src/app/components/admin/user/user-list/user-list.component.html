<div class="user-container">
  <div class="breadcrumb">
    <ol class="breadcrumb-nav">
      <li class="breadcrumb-nav-item">
        <span class="material-icons">admin_panel_settings</span>Administration
      </li>
      <div class="line-item"></div>
      <li class="breadcrumb-nav-item">
        <span class="material-icons">people_alt</span>
        Users
      </li>
    </ol>
    <div class="breadcrumb-line"></div>
  </div>
  <div class="main">
    <div class="top-bar">
      <h1>Người dùng</h1>
      <div class="actions">
        <button class="btn-none">
          <span class="material-icons">note_add</span>
          Import
        </button>
        <button class="btn-none">
          <span class="material-icons">upload_file</span>
          Export
        </button>
        <button
          class="btn"
          type="button"
          (click)="openDialogCreate()"
          *ngIf="hasPermission(P.UserCreate)"
        >
          <span class="material-icons">add</span>
          Thêm người dùng
        </button>
      </div>
    </div>
    <div class="search-bar">
      <input type="search" placeholder="Search users..." />
      <button>
        <span class="material-icons">search</span>
      </button>
    </div>
    <!-- Skeleton loader giống với từng hàng của bảng -->
    <div *ngIf="isLoading" class="table-container">
      <table>
        <thead>
          <tr>
            <th>Hành động</th>
            <th>Họ và Tên</th>
            <th>Email</th>
            <th>Quyền</th>
            <th>Ngày tham gia</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of [1, 2, 3, 4, 5]">
            <td>
              <ngx-skeleton-loader
                count="1"
                appearance="line"
              ></ngx-skeleton-loader>
            </td>
            <td>
              <ngx-skeleton-loader
                count="1"
                appearance="line"
              ></ngx-skeleton-loader>
            </td>
            <td>
              <ngx-skeleton-loader
                count="1"
                appearance="line"
              ></ngx-skeleton-loader>
            </td>
            <td>
              <ngx-skeleton-loader
                count="1"
                appearance="line"
              ></ngx-skeleton-loader>
            </td>
            <td>
              <ngx-skeleton-loader
                count="1"
                appearance="line"
              ></ngx-skeleton-loader>
            </td>
            <td>
              <ngx-skeleton-loader
                count="1"
                appearance="line"
              ></ngx-skeleton-loader>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="table-bottom">
        <div class="total">Tổng cộng 0</div>
        <app-pagination />
      </div>
    </div>
    <!-- Bảng -->
    <div
      *ngIf="!isLoading"
      class="table-container"
      (click)="onClickOutside($event)"
    >
      <table>
        <thead>
          <tr>
            <th>Hành động</th>
            <th>Họ và Tên</th>
            <th>Email</th>
            <th>Quyền</th>
            <th>Ngày tham gia</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of listUser">
            <td>
              <div class="dropdown">
                <button
                  class="dropdown-toggle"
                  (click)="toggleDropdown($event, user.id)"
                  [ngClass]="{ open: isDropdownOpen[user.id] }"
                  type="button"
                >
                  <span class="material-icons">settings</span>
                  Actions
                </button>
                <ul
                  class="dropdown-menu"
                  [class.show]="isDropdownOpen[user.id]"
                >
                  <li>
                    <!-- Kiểm tra quyền xem -->
                    <button
                      class="dropdown-item"
                      type="button"
                      (click)="openDialogDetail(user.id)"
                    >
                      Xem chi tiết
                    </button>
                  </li>
                  <li *ngIf="hasPermission(P.UserUpdate)">
                    <!-- Kiểm tra quyền sửa -->
                    <button
                      class="dropdown-item"
                      type="button"
                      (click)="openDialogUpdate(user.id)"
                    >
                      Sửa người dùng
                    </button>
                  </li>
                  <li *ngIf="hasPermission(P.UserDelete)">
                    <!-- Kiểm tra quyền xóa -->
                    <button
                      class="dropdown-item"
                      type="button"
                      (click)="openDialogDelete(user.id)"
                    >
                      Xóa người dùng
                    </button>
                  </li>
                </ul>
              </div>
            </td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <ng-container *ngFor="let role of user.roles; let i = index">
                {{ role.name }}<span *ngIf="i < user.roles.length - 1">, </span>
              </ng-container>
            </td>
            <td>{{ formatDate(user.createdAt) }}</td>
          </tr>
        </tbody>
      </table>

      <div class="table-bottom">
        <div class="total">
          <p>Tổng cộng {{ totalItems }}</p>
        </div>
        <app-pagination
          [totalItems]="totalItems"
          [itemsPerPage]="itemsPerPage"
          [currentPage]="currentPage"
          (pageChanged)="onPageChange($event)"
        >
        </app-pagination>
      </div>
    </div>
  </div>
</div>
