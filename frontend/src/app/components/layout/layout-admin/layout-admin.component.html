<app-header-layout></app-header-layout>
<main>
    <div class="layout-sidebar" *ngIf="isSidebarVisible" @slideInOut>
        <app-sidebar-admin></app-sidebar-admin>
    </div>

    <ng-scrollbar>
        <div [ngClass]="{'expanded': !isSidebarVisible, 'collapsed': isSidebarVisible}"
            [@routeAnimation]="o.isActivated ? o.activatedRoute : ''" class="main">
            <router-outlet #o="outlet"></router-outlet>
        </div>
    </ng-scrollbar>
</main>
