<header class="header-container">
    <div class="header-left-region">
        <button class="main-link" title="bật tắt menu ở đây hehe" (click)="toggleSidebar()">
            <span class="material-icons">menu</span>
        </button>
    </div>

    <div class="header-center-region">

            <div class="logo">
                <span>Xin chào {{ username }} {{role}}</span>
            </div>
            <div class="search">
                <ng-icon class="icon" name="matSearchOutline"></ng-icon>
                <input type="text" placeholder="Tìm kiếm" />
            </div>
        </div>
        <div class="center-region-r">
            <div class="box-header-buttons-region">
                <div class="box-btn call">
                    <button type="button" class="main-link">
                        <ng-icon class="icon" name="matVideocamOutline"></ng-icon>

                <!-- --------- -->
                <div class="box-btn">
                    <button id="owaNoteFeedButton" title="Nguồn cấp dữ liệu OneNote" class="main-link">
                        <svg width="1em" height="1em" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
                            class="icon" fill="currentColor">

                <!-- --------------- -->
                <div class="box-btn">
                    <button id="Time" title="Ngày của tôi" class="main-link more">
                        <svg width="1em" height="1em" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
                            class="icon" fill="currentColor">

                            </path>
                        </svg>
                    </button>
                </div>

                <!-- ------------------- -->
                <div class="box-btn">
                    <button id="owaActivityFeedButton" title="Thông báo" class="main-link">
                        <ng-icon class="icon" name="matNotificationsOutline"></ng-icon>
                    </button>
                </div>

                <!-- ------------ -->
                <div class="box-btn">
                    <button id="owaSettingsButton" title="Cài đặt" class="main-link">
                        <ng-icon class="icon" name="matSettingsOutline"></ng-icon>
                    </button>
                </div>

                <!-- -------------------- -->
                <div class="box-btn">
                    <button id="tips" title="Mẹo" class="main-link">
                        <ng-icon class="icon" name="matLightbulbOutline"></ng-icon>
                    </button>
                </div>
            </div>
            <div class="box-btn more">
                <button class="main-link" title="Thêm">
                    <ng-icon class="icon" name="matDensityMediumOutline"></ng-icon>
                </button>
            </div>
        </div>
    </div>

    <div (click)="onClickOutside($event)">
        <!-- Nội dung trang của bạn -->
        <div class="header-right-region">
            <button class="main-link" title="Trình quản lý tài khoản của {{ username }}">
                <div class="user-box">
                    <div class="user-image" (click)="toggleProfile($event)">
                        <img [src]="userImage" alt="User Image" />
                    </div>
                </div>
            </button>
        </div>

        <div class="profile-container" *ngIf="isProfileVisible">
            <div class="profile-header">
                <div class="profile-logo">
                    <img src="angular_wordmark_black.png" alt="" />
                    <!-- <span>Microsoft</span> -->
                </div>
                <p class="sign-out" (click)="onLogout()">Đăng xuất</p>
            </div>
            <div class="profile-content">
                <div class="profile-avatar">
                    <img [src]="userImage" alt="User Image" />
                    <div class="camera-icon">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <div class="profile-info">
                    <h2>{{ username }}</h2>
                    <p>{{ email }}</p>
                    <a href="#">Chỉnh sửa tài khoản</a>
                    <a href="#">Xem thông tin</a>
                </div>
            </div>
        </div>
    </div>

</header>
